<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .timeline {
      flex-basis: 30%;
    }
    .events {
      flex-basis: 65%;
    }
    .event {
      margin-bottom: 20px;
      justify-content: end;
    }
    .time {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .title {
      margin-top: 5px;
    }
    .description {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timeline">
      <div class="time">09:00 AM</div>
      <div class="time">10:00 AM</div>
      <div class="time">11:00 AM</div>
      <!-- Add more times as needed -->
    <!-- </div>
    <div class="events"> -->
      <div class="event">
        
        <div class="title titl1">Opening Ceremony</div>
        <div class="description">Join us for the official start of the event!</div>
      </div>
      <div class="event">
        
        <div class="title titl2">Keynote Speech</div>
        <div class="description">Listen to an inspiring keynote speech by our special guest speaker.</div>
      </div>
      <div class="event">
        
        <div class="title titl3">Panel Discussion</div>
        <div class="description">Engage in a lively panel discussion on current industry trends.</div>
      </div>
      <!-- Add more events as needed -->
    </div>
  </div>
</body>
</html>
